<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTrainer - temp</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="left">LEFT</div>
            <div class="right">RIGHT</div>
        </div>
        <div class="content">
            <div class="login">
                <form action="" method="post">

                    <div class="form-item">
                        <div class="form-header">
                            <h2>Математический ренажер</h2>
                            <p>авторизуйтесь или зарегистрируйтесь</p>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-input-box">
                            <label for="login">Логин*</label>
                            <input type="text" name="login" placeholder="Логин">
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="form-input-box">
                            <label for="password">Пароль*</label>
                            <input type="password" name="password" placeholder="Пароль">
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-checkbox">
                            <input type="checkbox" class="inpit-checkbox" name="remember" id="remember">
                            <label for="remember">Запомнить меня</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-button">
                            <input type="submit" name="login" value="Войти">
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-separator">
                            <span class="hr"><hr></span>
                            <span>или</span>
                            <span class="hr"><hr></span>
                        </div>
                    </div>



                    <div class="form-item">
                        <div class="form-button">
                            <input type="button" name="register" value="Зарегистрироваться">
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
    
    <script src="temp.js"></script>
</body>
</html>
