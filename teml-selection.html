<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTrainer - temp - Profile</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="hader-start">
                <div class="siteBar">
                    <div class="site-logo header-item">
                    <h2>MTrainer</h2>
                    </div>
                    <div class="btn button-toMain header-item">
                        <a href="#">
                            <input type="button" value="На главную">
                        </a>
                    </div>
                </div>
                
            </div>
            <div class="header-end">
                <div class="userBar">
                    <div class="userBar-btn header-item">
                        <div class="userBar-btn-avatar">
                            <div class="avatar-box">
                                <img src="./src/assets/img/avatar.jpg" height="3rem;" class="img-avatar--small" alt="avatar">
                            </div>
                        </div>
                        <div class="userBar-btn-title">
                            Хозяинов Михаил
                        </div>
                    </div>
                    <div class="userBar-menu header-item">
                        <a href="http://localhost:5500/temp-login.html">
                            <div class="button-nav button-nav-exit">Выйти</div>
                        </a>
                        <div class="btn">
                            <a href="#">
                                <input type="button" value="Статистика">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-other">
                <div class="content-other__header">
                    <div class="other-title">ВЫБОР РЕЖИМА ТРЕНИРОВКИ</div>
                    <div class="other-description">25 уровень</div>
                </div>
                
                <div class="content-other__wrapper">
                    <div class="list-categories-box">
                        <ul class="list-categories">
                            <li class="list-categories__item--medium">
                                <a href="#">
                                    <div class="list-categories__rank">RANK</div>
                                    <div class="list-categories__icon">
                                        <img src="./src/assets/img/multiply2.png" height="120" alt="Умножение на 2">
                                    </div>
                                    <div class="list-categories__title">УМНОЖЕНИЕ НА 2</div>
                                </a>
                            </li>
                            <li class="list-categories__item--medium">
                                <a href="#">
                                    <div class="list-categories__rank">RANK</div>
                                    <div class="list-categories__icon">
                                        <img src="./src/assets/img/multiply3.png" height="120" alt="Умножение на 3">
                                    </div>
                                    <div class="list-categories__title">УМНОЖЕНИЕ НА 3</div>
                                </a>
                            </li>
                            <li class="list-categories__item--medium">
                                <a href="#">
                                    <div class="list-categories__rank">RANK</div>
                                    <div class="list-categories__icon">
                                        <img src="./src/assets/img/multiply4.png" height="120" alt="Умножение на 4">
                                    </div>
                                    <div class="list-categories__title">УМНОЖЕНИЕ НА 4</div>
                                </a>
                            </li>
                            <li class="list-categories__item--medium">
                                <a href="#">
                                    <div class="list-categories__rank">RANK</div>
                                    <div class="list-categories__icon">
                                        <img src="./src/assets/img/multiply5.png" height="120" alt="Умножение на 5">
                                    </div>
                                    <div class="list-categories__title">УМНОЖЕНИЕ НА 5</div>
                                </a>
                            </li>
                            <li class="list-categories__item--medium">
                                <a href="#">
                                    <div class="list-categories__rank">RANK</div>
                                    <div class="list-categories__icon">
                                        <img src="./src/assets/img/multiply6.png" height="120" alt="Умножение на 6">
                                    </div>
                                    <div class="list-categories__title">УМНОЖЕНИЕ НА 6</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="temp.js"></script>
</body>
</html>
