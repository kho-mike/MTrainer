<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTrainer - temp - Profile</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="hader-start">
                <div class="siteBar">
                    <div class="site-logo header-item">
                    <h2>MTrainer</h2>
                    </div>
                    <div class="btn button-toMain header-item">
                        <a href="#">
                            <input type="button" value="На главную">
                        </a>
                    </div>
                </div>
                
            </div>
            <div class="header-end">
                <div class="userBar">
                    <div class="userBar-btn header-item">
                        <div class="userBar-btn-avatar">
                            <div class="avatar-box">
                                <img src="./src/assets/img/avatar.jpg" height="3rem;" class="img-avatar--small" alt="avatar">
                            </div>
                        </div>
                        <div class="userBar-btn-title">
                            Хозяинов Михаил
                        </div>
                    </div>
                    <div class="userBar-menu header-item">
                        <a href="http://localhost:5500/temp-login.html">
                            <div class="button-nav button-nav-exit">Выйти</div>
                        </a>
                        <div class="btn">
                            <a href="#">
                                <input type="button" value="Статистика">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="exercise">
                <div class="exercise-header">
                    <div class="exercise-header__left">
                        <div class="exercise-title">
                            <div class="exercise-title__name">Умножение на 2</div>
                            <div class="exercise-title__description">описание</div>
                        </div>
                    </div>
                    <div class="exercise-header__center">
                        <div class="exercise-statistic">
                            <div class="exercise-statistic__item">
                                <div class="exercise-statistic__title">Всего ответов: </div>
                                <div class="exercise-statistic__value">0</div>
                            </div>
                            <div class="exercise-statistic__item">
                                <div class="exercise-statistic__title">Верно: </div>
                                <div class="exercise-statistic__value">0</div>
                            </div>
                            <div class="exercise-statistic__item">
                                <div class="exercise-statistic__title">Ошибок: </div>
                                <div class="exercise-statistic__value">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="exercise-header__right">
                        <div class="exercise-timer">
                            <div class="exercise-timer__title">Время</div>
                            <div class="exercise-timer__value">00:00:00</div>
                        </div>
                    </div>
                </div>
                <div class="exercise-content">
                    <div class="exercise-content__task">
                        2 * 2 = ?
                    </div>
                    <div class="exercise-content__answer">
                        <div class="answer--low-level">
                            <span class="choose-item btn">23</span>
                            <span class="choose-item btn">58</span>
                            <span class="choose-item btn">75</span>
                            <span class="choose-item btn">46</span>
                        </div>
                        <div class="answer--hight-level">
                            <div class="answer--hight-level__input">
                                <input type="text" placeholder="Ответ">
                            </div>
                            <div class="answer--hight-level__control">
                                <span class="btn control__item">1</span>
                                <span class="btn">2</span>
                                <span class="btn">3</span>
                                <span class="btn">4</span>
                                <span class="btn">5</span>
                                <span class="btn">6</span>
                                <span class="btn">7</span>
                                <span class="btn">8</span>
                                <span class="btn">9</span>
                                <span class="btn">0</span>
                                <span class="btn"><</span>
                            </div>
                        </div>
                    </div>
                    <div class="exercise-content__btn">
                        <input type="button" value="Ответить">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="temp.js"></script>
</body>
</html>
