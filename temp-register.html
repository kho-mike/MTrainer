<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTrainer - temp</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="left">
                <a href="http://localhost:5500/temp-login.html">
                    <div class="button-nav-back">
                        НАЗАД
                    </div>
                </a>
            </div>
            <div class="right"></div>
        </div>
        <div class="content">
            <div class="login">
                <form action="" method="post">

                    <div class="form-item">
                        <div class="form-header">
                            <h2>Математический ренажер</h2>
                            <p>регистрация нового аккаунта</p>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-input-box">
                            <label for="login">Логин*</label>
                            <input type="text" name="login" placeholder="Логин">
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="form-input-box">
                            <label for="password">Пароль*</label>
                            <input type="password" name="password" placeholder="Пароль">
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-input-box">
                            <label for="password-repeat">Повтор пароля*</label>
                            <input type="password" name="password-repeat" placeholder="Повтор пароля">
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-submit">
                            <input type="submit" name="register" value="Зарегистрироваться">
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
    
    <script src="temp.js"></script>
</body>
</html>
