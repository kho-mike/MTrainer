<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTrainer - temp - Profile</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="hader-start">
                <div class="site-logo">
                    <h2>MTrainer</h2>
                </div>
                <div class="btn">
                    <a href="#">
                        <input type="button" value="На главную">
                    </a>
                </div>
            </div>
            <div class="header-end">
                <div class="userBar">
                    <div class="userBar-btn">
                        <div class="userBar-btn-avatar">
                            avatar
                        </div>
                        <div class="userBar-btn-title">
                            title
                        </div>
                    </div>
                    <div class="userBar-menu">
                        <div class="button-nav button-nav-exit">Выйти</div>
                        <div class="btn">
                            <a href="#">
                                <input type="button" value="Статистика">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="login">
                <div class="profile">PROFILE</div>
            </div>
        </div>
    </div>
    
    <script src="temp.js"></script>
</body>
</html>
