<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTrainer - temp - Profile</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="hader-start">
                <div class="siteBar">
                    <div class="site-logo header-item">
                    <h2>MTrainer</h2>
                    </div>
                    <div class="btn button-toMain header-item">
                        <a href="#">
                            <input type="button" value="На главную">
                        </a>
                    </div>
                </div>
                
            </div>
            <div class="header-end">
                <div class="userBar">
                    <div class="userBar-btn header-item">
                        <div class="userBar-btn-avatar">
                            <div class="avatar-box">
                                <img src="./src/assets/img/avatar.jpg" height="3rem;" class="img-avatar--small" alt="avatar">
                            </div>
                        </div>
                        <div class="userBar-btn-title">
                            Хозяинов Михаил
                        </div>
                    </div>
                    <div class="userBar-menu header-item">
                        <a href="http://localhost:5500/temp-login.html">
                            <div class="button-nav button-nav-exit">Выйти</div>
                        </a>
                        <div class="btn">
                            <a href="#">
                                <input type="button" value="Статистика">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="profile">
                <div class="profile-header">
                    <div class="profile-header-avatar">
                        <img src="./src/assets/img/avatar.jpg" height="150rem" class="img-avatar--medium" alt="avatar">
                    </div>
                    <div class="profile-header-info">
                        <div class="info-title">ХОЗЯИНОВ МИХАИЛ</div>
                        <div class="info-description">25 уровень</div>
                        <div class="info-separator"><hr></div>
                        <div class="info-statistic">
                            <div class="info-statistic-item">
                                <div class="info-statistic-icon">
                                    <img src="./src/assets/icons/flag.png" width="25rem" alt="medal">
                                </div>
                                <div class="info-statistic-box">
                                    <div class="statistic-box__value">27</div>
                                    <div class="statistic-box__title">уроков пройдено</div>
                                </div>
                            </div>
                            <div class="info-statistic-item">
                                <div class="info-statistic-icon">
                                    <img src="./src/assets/icons/time.png" width="25rem" alt="medal">
                                </div>
                                <div class="info-statistic-box">
                                    <div class="statistic-box__value">35 мин</div>
                                    <div class="statistic-box__title">время занятий</div>
                                </div>
                            </div>
                            <div class="info-statistic-item">
                                <div class="info-statistic-icon">
                                    <img src="./src/assets/icons/done.png" width="25rem" alt="medal">
                                </div>
                                <div class="info-statistic-box">
                                    <div class="statistic-box__value">135</div>
                                    <div class="statistic-box__title">верных ответов</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-content">
                    <div class="list-awards-box">
                        <div class="list-awards-title">AWARDS</div>
                        <ul class="list-awards">
                            <li class="list-awards__item">
                                <div class="list-awards__icon">
                                    <img src="./src/assets/icons/award1.png" height="100rem" alt="Award1">
                                </div>
                                <div class="list-awards__title">AWARD 1</div>
                            </li>
                            <li class="list-awards__item">
                                <div class="list-awards__icon">
                                    <img src="./src/assets/icons/award2.png" height="100rem" alt="Award2">
                                </div>
                                <div class="list-awards__title">AWARD 2</div>
                            </li>
                        </ul>
                    </div>
                    <div class="list-categories-box">
                        <ul class="list-categories">
                            <li class="list-categories__item--medium">
                                <a href="#">
                                    <div class="list-categories__rank">RANK</div>
                                    <div class="list-categories__icon">
                                        <img src="./src/assets/img/multiply3.png" height="120" alt="Умножение на 3">
                                    </div>
                                    <div class="list-categories__title">УМНОЖЕНИЕ НА 3</div>
                                </a>
                            </li>
                            <li class="list-categories__item--medium">
                                <a href="#">
                                    <div class="list-categories__rank">RANK</div>
                                    <div class="list-categories__icon">
                                        <img src="./src/assets/img/multiply3.png" height="120" alt="Умножение на 3">
                                    </div>
                                    <div class="list-categories__title">УМНОЖЕНИЕ НА 3</div>
                                </a>
                            </li>
                            <li class="list-categories__item--medium">
                                <a href="#">
                                    <div class="list-categories__rank">RANK</div>
                                    <div class="list-categories__icon">
                                        <img src="./src/assets/img/multiply3.png" height="120" alt="Умножение на 3">
                                    </div>
                                    <div class="list-categories__title">УМНОЖЕНИЕ НА 3</div>
                                </a>
                            </li>
                            <li class="list-categories__item--medium">
                                <a href="#">
                                    <div class="list-categories__rank">RANK</div>
                                    <div class="list-categories__icon">
                                        <img src="./src/assets/img/multiply3.png" height="120" alt="Умножение на 3">
                                    </div>
                                    <div class="list-categories__title">УМНОЖЕНИЕ НА 3</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="temp.js"></script>
</body>
</html>
