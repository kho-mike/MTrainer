<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTrainer - temp - Profile</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="hader-start">
                <div class="siteBar">
                    <div class="site-logo header-item">
                    <h2>MTrainer</h2>
                    </div>
                    <div class="btn button-toMain header-item">
                        <a href="#">
                            <input type="button" value="На главную">
                        </a>
                    </div>
                </div>
                
            </div>
            <div class="header-end">
                <div class="userBar">
                    <div class="userBar-btn header-item">
                        <div class="userBar-btn-avatar">
                            <div class="avatar-box">
                                <img src="./src/assets/img/avatar.jpg" height="3rem;" class="img-avatar--small" alt="avatar">
                            </div>
                        </div>
                        <div class="userBar-btn-title">
                            Хозяинов Михаил
                        </div>
                    </div>
                    <div class="userBar-menu header-item">
                        <div class="button-nav button-nav-exit">Выйти</div>
                        <div class="btn">
                            <a href="#">
                                <input type="button" value="Статистика">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="profile">
                <div class="profile-header">
                    <div class="profile-header-avatar">
                        <img src="./src/assets/img/avatar.jpg" height="150rem" class="img-avatar--medium" alt="avatar">
                    </div>
                    <div class="profile-header-info">
                        <div class="info-title">ХОЗЯИНОВ МИХАИЛ</div>
                        <div class="info-description">25 уровень</div>
                        <div class="info-separator"><hr></div>
                        <div class="info-statistic">
                            <div class="info-statistic-item">
                                <div class="info-statistic-icon">icon</div>
                                <div class="info-statistic-box">
                                    <div class="statistic-box__value">vatue</div>
                                    <div class="statistic-box__title">title</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-content">
                    <div class="list-awards">LIST awards</div>
                    <div class="list-categories">LIST CATEGORIES</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="temp.js"></script>
</body>
</html>
